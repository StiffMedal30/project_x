<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>All Ideas</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <h1>All Ideas</h1>

    <!-- List of all ideas -->
    <div class="idea-list">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Created By</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="idea : ${ideas}">
                <td><p th:text="${idea.title}">Idea Title</p></td>
                <td><p th:text="${idea.description}">Idea Description</p></td>
                <td><p><strong>Created by:</strong> <span th:text="${idea.createdBy}">Username</span></p></td>
                <td>
                    <a th:href="@{'/edit/' + ${idea.id}}" class="btn btn-edit">Edit</a>

                    <!-- Delete button only for admins -->
                    <sec:authorize access="hasRole('ADMIN')">
                        <form th:action="@{/delete/{id}(id=${idea.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </sec:authorize>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/create" class="btn">Create New Idea</a>
</div>
</body>
</html>
