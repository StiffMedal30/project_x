<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Idea</title>
    <link rel="stylesheet" href="/css/idea.css">
</head>
<body>
<div class="container">
    <h1>Create New Idea</h1>

    <!-- Form for creating a new idea -->
    <form th:action="@{/add-idea}" method="post" th:object="${idea}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:field="*{title}" placeholder="Enter title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" th:field="*{description}" placeholder="Enter description" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Create Idea</button>
        </div>
    </form>
</div>

<footer>
    <a href="/">Back to Home</a>
</footer>
</body>
</html>
