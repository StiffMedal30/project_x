<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
    <h1>Register</h1>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter your full name" required />
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter your username" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required />
        </div>
        <button type="submit">Register</button>
    </form>

    <a href="/login">Already have an account?</a>
</div>
</body>
</html>
